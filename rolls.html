<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rolls.css">
    <title>Rolls Shop</title>
</head>

<body>
    <div class="rolls-container">
        <!-- Kathi Roll -->
        <div class="rolls-item">
            <!-- Roll Image -->
            <div class="rolls-image">
                <img src="kathi rolls.jpg" alt="Kathi Roll">
            </div>
            <!-- Roll Details -->
            <div class="rolls-details">
                <h3>Kathi Roll</h3>
                <p>Indian flatbread wrap filled with spiced meats or vegetables and sauces.</p>
                <p>Price: Rs 150</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Vietnamese Spring Roll -->
        <div class="rolls-item">
            <!-- Roll Image -->
            <div class="rolls-image">
                <img src="veta rolls.png" alt="Vietnamese Spring Roll">
            </div>
            <!-- Roll Details -->
            <div class="rolls-details">
                <h3>Vietnamese Spring Roll</h3>
                <p>Fresh rice paper roll with shrimp, pork, noodles, and herbs.</p>
                <p>Price: Rs 180</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Cinnamon Roll -->
        <div class="rolls-item">
            <!-- Roll Image -->
            <div class="rolls-image">
                <img src="cinna rolls.png" alt="Cinnamon Roll">
            </div>
            <!-- Roll Details -->
            <div class="rolls-details">
                <h3>Cinnamon Roll</h3>
                <p>Sweet roll with a cinnamon-sugar filling, topped with icing.</p>
                <p>Price: Rs 120</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Add more rolls items similarly -->
    </div>

    <script src="script.js"></script>
</body>

</html>
