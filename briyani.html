<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="briyani.css">
    <title>Biryani Shop</title>
</head>

<body>
    <div class="biryani-container">
        <!-- Hyderabadi Biryani Item -->
        <div class="biryani-item">
            <!-- Biryani Image -->
            <div class="biryani-image">
                <img src="hyd briyani.jpg" alt="Hyderabadi Biryani">
            </div>
            <!-- Biryani Details -->
            <div class="biryani-details">
                <h3>Hyderabadi Biryani</h3>
                <p>Spicy and flavorful rice dish with marinated meat and rich spices.</p>
                <p>Price: Rs 400</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Lucknowi Biryani Item -->
        <div class="biryani-item">
            <!-- Biryani Image -->
            <div class="biryani-image">
                <img src="lucknow briyani.jpg" alt="Lucknowi Biryani">
            </div>
            <!-- Biryani Details -->
            <div class="biryani-details">
                <h3>Lucknowi Biryani</h3>
                <p>Fragrant rice dish with tender meat cooked using the dum method.</p>
                <p>Price: Rs 450</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Kolkata Biryani Item -->
        <div class="biryani-item">
            <!-- Biryani Image -->
            <div class="biryani-image">
                <img src="kolkata briyani.jpg" alt="Kolkata Biryani">
            </div>
            <!-- Biryani Details -->
            <div class="biryani-details">
                <h3>Kolkata Biryani</h3>
                <p>Mildly spiced biryani with potatoes, eggs, and meat.</p>
                <p>Price: Rs 380</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Add more biryani items similarly -->
    </div>

    <script src="script.js"></script>
</body>

</html>
