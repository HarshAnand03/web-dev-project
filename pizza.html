<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pizza.css">
    <title>Pizza Shop</title>
</head>

<body>
    <div class="pizza-container">
        <!-- Pizza Item -->
        <div class="pizza-item">
            <!-- Pizza Image -->
            <div class="pizza-image">
                <img src="marg.jpg" alt="Margherita Pizza">
            </div>
            <!-- Pizza Details -->
            <div class="pizza-details">
                <h3>Margherita Pizza</h3>
                <p>Classic pizza with tomato, mozzarella, and fresh basil.</p>
                <p>Price: Rs 350</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Another Pizza Item -->
        <div class="pizza-item">
            <!-- Pizza Image -->
            <div class="pizza-image">
                <img src="peppe.jpg" alt="Pepperoni Pizza">
            </div>
            <!-- Pizza Details -->
            <div class="pizza-details">
                <h3>Pepperoni Pizza</h3>
                <p>Delicious pizza topped with pepperoni and cheese.</p>
                <p>Price: Rs 400</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Add more pizza items similarly -->
    </div>

    <script src="script.js"></script>
</body>

</html>
