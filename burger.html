<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="burger.css">
    <title>Burger Shop</title>
</head>

<body>
    <div class="burger-container">
        <!-- Chicken Burger Item -->
        <div class="burger-item">
            <!-- Burger Image -->
            <div class="burger-image">
                <img src="chiken burger.jpg" alt="Chicken Burger">
            </div>
            <!-- Burger Details -->
            <div class="burger-details">
                <h3>Chicken Burger</h3>
                <p>Juicy chicken patty with lettuce, tomato, and mayo.</p>
                <p>Price: Rs 250</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Veggie Burger Item -->
        <div class="burger-item">
            <!-- Burger Image -->
            <div class="burger-image">
                <img src="veggi burger.jpg" alt="Veggie Burger">
            </div>
            <!-- Burger Details -->
            <div class="burger-details">
                <h3>Veggie Burger</h3>
                <p>Delicious vegetable patty with fresh toppings.</p>
                <p>Price: Rs 200</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Fish Burger Item -->
        <div class="burger-item">
            <!-- Burger Image -->
            <div class="burger-image">
                <img src="fish burger.jpg" alt="Fish Burger">
            </div>
            <!-- Burger Details -->
            <div class="burger-details">
                <h3>Fish Burger</h3>
                <p>Crispy fish fillet with lettuce, tartar sauce, and pickles.</p>
                <p>Price: Rs 300</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Add more burger items similarly -->
    </div>

    <script src="script.js"></script>
</body>

</html>
