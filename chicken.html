<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chicken.css">
    <title>Chicken Shop</title>
</head>

<body>
    <div class="chicken-container">
        <!-- Grilled Chicken Item -->
        <div class="chicken-item">
            <!-- Chicken Image -->
            <div class="chicken-image">
                <img src="grilled chicken.jpg" alt="Grilled Chicken">
            </div>
            <!-- Chicken Details -->
            <div class="chicken-details">
                <h3>Grilled Chicken</h3>
                <p>Juicy chicken marinated in spices and grilled to perfection.</p>
                <p>Price: Rs 350</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Fried Chicken Item -->
        <div class="chicken-item">
            <!-- Chicken Image -->
            <div class="chicken-image">
                <img src="fried chicken.png" alt="Fried Chicken">
            </div>
            <!-- Chicken Details -->
            <div class="chicken-details">
                <h3>Fried Chicken</h3>
                <p>Golden and crispy chicken, fried to perfection.</p>
                <p>Price: Rs 300</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Chicken Curry Item -->
        <div class="chicken-item">
            <!-- Chicken Image -->
            <div class="chicken-image">
                <img src="chiken curry.jpg" alt="Chicken Curry">
            </div>
            <!-- Chicken Details -->
            <div class="chicken-details">
                <h3>Chicken Curry</h3>
                <p>Chicken cooked in a rich and flavorful curry sauce.</p>
                <p>Price: Rs 400</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Add more chicken items similarly -->
    </div>

    <script src="script.js"></script>
</body>

</html>
