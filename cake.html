<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cake.css">
    <title>Cake Shop</title>
</head>

<body>
    <div class="cake-container">
        <!-- Chocolate Cake -->
        <div class="cake-item">
            <!-- Cake Image -->
            <div class="cake-image">
                <img src="chocalate cake.jpg" alt="Chocolate Cake">
            </div>
            <!-- Cake Details -->
            <div class="cake-details">
                <h3>Chocolate Cake</h3>
                <p>Rich and moist chocolate cake.</p>
                <p>Price: Rs 350</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Butter Cake -->
        <div class="cake-item">
            <!-- Cake Image -->
            <div class="cake-image">
                <img src="Butter cake.jpg" alt="Butter Cake">
            </div>
            <!-- Cake Details -->
            <div class="cake-details">
                <h3>Butter Cake</h3>
                <p>Classic, buttery cake with a soft texture.</p>
                <p>Price: Rs 300</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Fruit Cake -->
        <div class="cake-item">
            <!-- Cake Image -->
            <div class="cake-image">
                <img src="fruit cake.jpg" alt="Fruit Cake">
            </div>
            <!-- Cake Details -->
            <div class="cake-details">
                <h3>Fruit Cake</h3>
                <p>Moist cake with dried fruits and nuts.</p>
                <p>Price: Rs 320</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Coffee Cake -->
        <div class="cake-item">
            <!-- Cake Image -->
            <div class="cake-image">
                <img src="coffe cake.jpg" alt="Coffee Cake">
            </div>
            <!-- Cake Details -->
            <div class="cake-details">
                <h3>Coffee Cake</h3>
                <p>Cake with a crumbly streusel topping.</p>
                <p>Price: Rs 280</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
