<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paneer.css">
    <title>Paneer Section</title>
</head>

<body>
    <div class="paneer-container">
        <!-- Paneer Butter Masala -->
        <div class="paneer-item">
            <!-- Paneer Image -->
            <div class="paneer-image">
                <img src="paneer butter masala.jpg" alt="Paneer Butter Masala">
            </div>
            <!-- Paneer Details -->
            <div class="paneer-details">
                <h3>Paneer Butter Masala</h3>
                <p>Cottage cheese cubes in a rich and creamy tomato sauce.</p>
                <p>Price: Rs 200</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Palak Paneer -->
        <div class="paneer-item">
            <!-- Paneer Image -->
            <div class="paneer-image">
                <img src="palak paneer.png" alt="Palak Paneer">
            </div>
            <!-- Paneer Details -->
            <div class="paneer-details">
                <h3>Palak Paneer</h3>
                <p>Cottage cheese cubes cooked in a spinach-based sauce.</p>
                <p>Price: Rs 190</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Shahi Paneer -->
        <div class="paneer-item">
            <!-- Paneer Image -->
            <div class="paneer-image">
                <img src="shahi paneer.jpg" alt="Shahi Paneer">
            </div>
            <!-- Paneer Details -->
            <div class="paneer-details">
                <h3>Shahi Paneer</h3>
                <p>Cottage cheese cooked in a rich and creamy curry sauce.</p>
                <p>Price: Rs 210</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Add more paneer items similarly -->
    </div>

    <script src="script.js"></script>
</body>

</html>
